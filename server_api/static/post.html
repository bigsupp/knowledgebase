<h1>Post</h1>

<form>
    Title:<br>
    <input id="title" name="title" type="text"><br><br>
    Detail:<br>
    <textarea id="detail" name="detail" type="text"></textarea><br><br>
    Category:<br>
    <select class="form-control-sm" id="category" name="category">
        <option value="internet">General > Internet</option>
        <option value="print">General > Printer</option>
        <option value="pro">General > Projector</option>
    </select><br><br>
    Attachment:<br>
    <input id="file" name="file" type="file" multiple="multiple"><br><br>

    <br><button id="newPost" type="button">NEW POST</button>
</form>
